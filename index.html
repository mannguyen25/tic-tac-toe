<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/tic-tac-toe.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <script src="game.js"defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/tic-tac-toe.svg" alt="tic-tac-toe icon">
            <h1>Tic Tac Toe</h1>
        </div>
        <button id="reset" type="button" id="reset-button">Reset</button>
    </header>
    <main>
        <div class="player-info">
            <p id="current-player-info">Current Player:</p>
        </div>
        <div class="board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
    </main>
    <dialog id="modal">
        <div class="game-alert">
            <h2 id="alert-title">Game Finished</h2>
            <p id="alert-message"></p>
            <button id="close-btn" type="button">Close</button>
        </div>
    </dialog>
</body>
</html>
